<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <title>Music Mirror app</title>
    <link rel="stylesheet" href="/css/main.css"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>


<body>
    <!-- <div>================</div>
    <div>Collective Queue</div>
    <div>================</div> -->

    <!-- New User Creation Page -->
    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title">Enter a Username to appear as</h1>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <!-- View Queue Page -->
    <div id="queue-page" class="hidden">
        <div class="queue-container">
            <div class="queue-header">
                <img src="mm-pic1.png" alt="Music Mirror Logo" id="mm-pic"/>
                <h2>MUSIC MIRROR</h2>
            </div>
            <div class="connecting">
                Connecting...
            </div>
            <div class="sessRec-question">
                <button id="sessionRecButton" type="button"class="primary">Session Rec</button>
                <button id="questionButton" type="button"class="fa-solid fa-question"></button>
            </div>

            <!-- Server Msg & Queue-->
            <ul id="queueArea">
    
            </ul>

            <!-- Recommendation Buttons -->

            <!-- User Request Form -->
            <form id="requestForm" name="requestForm">
                <div class="form-group">
                    <div class="input-group clearfix" id="input-box">
                        <div id="inputSong">Input Song</div>
                        <input type="text" id="reqName" placeholder="Input Song Name here..." autocomplete="off" class="form-control"/>
                        <input type="text" id="reqArtist" placeholder="Input Song Artist here..." autocomplete="off" class="form-control"/>
                        <div id="queueBtn-div">
                            <button id="songRecButton" type="button"class="primary">Song Rec</button>
                            <button type="submit" class="primary">Queue</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/main.js"></script>
</body>


</html>
